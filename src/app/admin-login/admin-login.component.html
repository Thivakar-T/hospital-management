<div class="container mt-5">
    <div class=" row">
        <div class=" col-lg-6 col-xl-6 col-md-8 login-box ">
            <div class=" login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class=" login-form">
                <div class="login-form">
                    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="form-control-label">USERNAME</label>
                            <input type="text" class="form-control text-dark" formControlName="userName"
                                [ngClass]="{ 'is-invalid': Submitted && f['userName'].errors || f['userName'].touched&& f['userName'].errors} " />
                            <div *ngIf="Submitted && f['userName'].errors|| f['userName'].touched&& f['userName'].errors"
                                class="invalid-feedback">
                                <div *ngIf="f['userName'].errors['required']">Username is required
                                </div>
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" class="form-control text-dark" formControlName="password"
                                [ngClass]="{ 'is-invalid': Submitted && f['password'].errors || f['password'].touched&& f['password'].errors} " />
                            <div *ngIf="Submitted && f['password'].errors|| f['password'].touched&& f['password'].errors"
                                class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']"> Password is required
                                </div>
                            </div>
                        </div>

                        <div class=" loginbttm">
                            <div class="login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary" roterLink="/home">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-xl-6 col-md-8  px-0">
            <img class="card-img img-fluid" id="img"
                src="https://www.zeiss.com/content/dam/media/en_de/products/medical-technology/carl_zeiss_meditec_invertertube.jpg/jcr:content/renditions/cq5dam.web.980.980.jpeg"
                alt="">
        </div>
    </div>
</div>
<br>
