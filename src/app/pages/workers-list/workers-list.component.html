<table class=" mt-5  mat-elevation-z8 data-table">
  <div class="mt-3 d-flex float-start col-md-3 search-div">
  <h1  class="text-success"><b>WORKERS-TABLE</b></h1>
  </div>
    <div class="mt-3 d-flex float-end col-md-3 search-div">
      <input  matInput (keyup)="applyFilter($event)" class="form-control"  placeholder="search">
      
    </div>
     
      <table class="mt-5 " mat-table [dataSource]="dataSource" >

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Actions</th>
      <td mat-cell *matCellDef="let row"> 
        <button class="butt" mat-button [matMenuTriggerFor]="menu" ><mat-icon>more_vert</mat-icon></button>
        <mat-menu #menu="matMenu" style="height: 10px;overflow-x: hidden;">
          <div class="row ps-1">
            <div class="col-1"><mat-icon class="table-view-icon">visibility</mat-icon></div>
            <div class="col-4"><span>View</span></div>
            <div class="col-6"></div>
          </div>
          <div class="row ps-1">
            <div class="col-1"><mat-icon class="table-edit-icon">edit_vert</mat-icon></div>
            <div class="col-4"><span>Edit</span></div>
            <div class="col-6"></div>
          </div>
          <div class="row ps-1">
            <div class="col-1"><mat-icon class="table-delete-icon" color="warn">delete_vert</mat-icon></div>
            <div class="col-4"><span>Delete</span></div>
            <div class="col-6"></div>

          </div>
          <!-- <mat-icon class="table-edit-icon">edit_vert</mat-icon><span id="edits">Edit</span><br>
          <mat-icon class="table-delete-icon" color="warn">delete_vert</mat-icon>Delete -->
        </mat-menu>
       </td>    
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</table>
