<div class="body">
        <p mat-dialog-title class="text-center fs-5 text-secodary"><b>BED TYPE</b></p>
    <div class="mt-3" mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name">
            <mat-hint></mat-hint>
        </mat-form-field>
    </div>
    <div class="mt-3">
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description">
            <mat-hint></mat-hint>
        </mat-form-field>
    </div>
    <div class="mt-3">
        <mat-form-field appearance="outline">
            <mat-label>Choose an option</mat-label>
            <select matNativeControl [disabled]="disableSelect.value">
                <option value="" selected></option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            <mat-hint></mat-hint>
        </mat-form-field>
    </div>
    <div class="text-end">
        <button class="mt-3 mx-2" mat-raised-button color="primary">save</button>
        <button class="mt-3" mat-raised-button color="warn">close</button>
    </div> 
</div>
