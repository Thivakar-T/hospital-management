<div id="login" style="overflow:hidden ;" >
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black mt-5" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                            <form class="mx-1 mx-md-4" [formGroup]="loginform" (ngSubmit)="onSubmit()">

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="form3Example1c">Phone number:</label>
                                        <input type="text" class="form-control form-control-lg"
                                            formControlName="userName"
                                            [ngClass]="{ 'is-invalid': Submitted && f['userName'].errors || f['userName'].touched&& f['userName'].errors} " />
                                        <div *ngIf="Submitted && f['userName'].errors|| f['userName'].touched&& f['userName'].errors"
                                            class="invalid-feedback">
                                            <div *ngIf="f['userName'].errors['required']">Username is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="form3Example4c">Password:</label>
                                        <input type="password" class="form-control form-control-lg"
                                            formControlName="password"
                                            [ngClass]="{ 'is-invalid': Submitted && f['password'].errors || f['password'].touched&& f['password'].errors} " />
                                        <div *ngIf="Submitted && f['password'].errors|| f['password'].touched&& f['password'].errors"
                                            class="invalid-feedback">
                                            <div *ngIf="f['password'].errors['required']"> Password is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                </div>
                                <div>
                                    <h4 class="ms-5">Don't have an account? <button routerLink="/signup" style="border: none; background-color: white;" class="text-primary ">Signup</button></h4>
                                </div>

                            </form>

                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                            <img src="./../../assets/360_F_339310209_Nye8ztLloZVhOkxOH8TRkYoo02FMzgID-removebg-preview.png"
                                class="img-fluid" alt="Sample image">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
